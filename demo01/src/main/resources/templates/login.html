<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        User Login
    </title>
</head>

<body>
    <h1>User Login</h1>
    <form method="post" th:action="@{/login}">
        Username: <input name="username" type="text"> <br>
        Password: <input name="password" type="text"> <br>
        <input type="submit" value="Login">
    </form>
</body>







</html>
